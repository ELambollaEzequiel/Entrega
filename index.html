<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- //nav -->
    <header>
      <div class="logo-container"><a href="#">Selecta Tech</a></div>
      <div class="barra-container">
        <ul>
          <li class="destacados-btn"><a href="#">Destacados</a></li>
          <li class="shop-btn"><a href="#">Shop</a></li>
          <li class="carrito">
            <a href="#"><i class="fi fi-rr-shopping-cart"></i></a>
          </li>
          <li class="search">
            <a href="#"><i class="fi fi-rr-search"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <div class="main-container">
      <div class="carrousel-container">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
          class="carrousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
              <img
                src="./img/im1.jpg"
                class="d-block w-100"
                style="height: 1040px"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="/img/im2.jpg"
                class="d-block w-100"
                style="height: 1040px"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/im3.jpg"
                class="d-block w-100"
                style="height: 1040px"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
      <div class="destacados">
        <div class="item1">
          <h1>DESTACADOS DEL MES</h1>
        </div>
        <div class="item2">
          <div class="container-it2 container-principal img-principal">
            <img class="img-cards"
            src="img/img-cards/max-whitehead-SdiTT6OqS5M-unsplash.jpg"" alt=""
            />
            <div class="txt">
              <h3>Samsung Atlas</h3>
              <p>Ahorra hasta un 100%</p>
            </div>
          </div>
          <div class="container-it2 container-secundario">
            <div class="boxes box-1">
              <div class="boxA">
                <img class="img-cards"
                src="img/img-cards/andras-vas-Bd7gNnWJBkU-unsplash.jpg"" alt=""
                />
                <div class="txt">
                  <h3>Samsung Notebook</h3>
                  <p>Live the slim experience</p>
                </div>
              </div>
              <div class="boxA">
                <img class="img-cards"
                src="img/img-cards/jeremy-bishop-1Ct_B8Bd9tM-unsplash.jpg""
                alt="" />
                <div class="txt">
                  <h3>Apple Products</h3>
                  <p>Hatas 3 cuotas sin interes</p>
                </div>
              </div>
            </div>
            <div class="boxes box-2">
              <div class="boxA">
                <img class="img-cards"
                src="img/img-cards/huzeyfe-turan-mfQYZfhQnUw-unsplash.jpg""
                alt="" />
                <div class="txt">
                  <h3>Xiaomi Plus</h3>
                  <p>Poco expreience</p>
                </div>
              </div>
              <div class="boxA">
                <img
                  class="img-cards"
                  src="img/img-cards/alexandar-todov-2ppO3geebrg-unsplash.jpg"
                  alt=""
                />
                <div class="txt">
                  <h3>Accesory Tech</h3>
                  <p>Live calm live tech</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container3"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
</html>
