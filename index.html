<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- //nav -->
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" style="color: black"
            >CHAmchung</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black">CARRITO</a>
        </li>
      </ul>
    </header>
    <div class="carrousel-container">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
        class="carrousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="./img/im1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/im2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/im3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
    <div class="destacados">
      <div class="item1">
        <h1>Destacados delx Mes</h1>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" style="color: black" href="#">Iphone</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: black" href="#">Samsung</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: black">Motorola</a>
          </li>
        </ul>
      </div>
      <div class="item2"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
</html>
